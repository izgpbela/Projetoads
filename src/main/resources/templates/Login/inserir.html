<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro Usuário</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

	<style>
		/* Botão lilás personalizado */
		.btn-lilas {
			background-color: #9575cd; /* lilás médio */
			border-color: #9575cd;
			color: white;
		}

		.btn-lilas:hover,
		.btn-lilas:focus,
		.btn-lilas:active {
			background-color: #7e57c2; /* lilás mais escuro */
			border-color: #7e57c2;
			color: white;
		}
	</style>
</head>
<body>
<div id="login">
	<h3 class="text-center text-black pt-5">Cadastro de Usuário</h3>
	<div class="container py-4">
		<div class="row justify-content-center align-items-center">
			<div class="col-md-6">
				<div class="card shadow p-4">
					<form id="cadastro-form" class="form" th:object="${usuario}" action="/usuario/inserir" method="post">

						<div th:if="${msg}" class="alert alert-danger text-center" role="alert">
							<strong th:text="${msg}"></strong>
						</div>

						<div class="mb-3">
							<label for="email" class="form-label text-info">Email:</label>
							<input type="email" class="form-control" id="email" name="email" th:field="*{email}" placeholder="Digite o email" required>
						</div>

						<div class="mb-3">
							<label for="dataNasc" class="form-label text-info">Data de Nascimento:</label>
							<input type="date" class="form-control" id="dataNasc" name="dataNasc" required>
						</div>

						<div class="mb-3">
							<label for="roleUser" class="form-label text-info">Papel:</label>
							<select id="roleUser" name="roleUser" class="form-control">
								<option th:each="role : ${papeis}" th:value="${role.nome}" th:text="${#strings.substring(role.nome, 5)}"></option>
							</select>
						</div>

						<div class="mb-3">
							<label for="password" class="form-label text-info">Senha:</label>
							<input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="Digite a senha" required>
						</div>

						<div class="mb-4">
							<label for="confirmarPassword" class="form-label text-info">Repetir Senha:</label>
							<input type="password" class="form-control" id="confirmarPassword" name="confirmarPassword" placeholder="Repetir a senha" required>
						</div>

						<div class="text-center">
							<button type="submit" class="btn btn-success w-50">Cadastrar</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
