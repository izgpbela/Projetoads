<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
	<style>
		body {
			background-color: #f8f0fa;
			font-family: 'Segoe UI', sans-serif;
		}

		#login-box {
			background: white;
			padding: 30px;
			border-radius: 12px;
			box-shadow: 0 0 15px rgba(165, 105, 189, 0.3);
		}

		h3 {
			color: #6f42c1;
			font-weight: bold;
			margin-bottom: 20px;
		}

		.form-label {
			color: #6f42c1;
		}

		.btn-lilac {
			background-color: #ba68c8;
			color: white;
			border: none;
		}

		.btn-lilac:hover {
			background-color: #9c27b0;
			color: white;
		}

		.btn-warning {
			background-color: #f3c4fb;
			color: #6f42c1;
			border: none;
		}

		.btn-warning:hover {
			background-color: #e1bee7;
		}
	</style>
	<title>Login Usuário</title>
</head>
<body>
<div class="container vh-100 d-flex justify-content-center align-items-center">
	<div id="login-box" class="col-md-6">
		<h3 class="text-center">Formulário de Login</h3>
		<form id="login-form" class="form" th:object="${usuario}" action="login" method="post">
			<div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
				<strong>Credenciais inválidas, tente novamente!</strong>
			</div>

			<div class="mb-3">
				<label for="username" class="form-label">Usuário:</label>
				<input type="text" class="form-control" id="username" name="username" th:field="*{username}" placeholder="Digite o login" required>
			</div>

			<div class="mb-3">
				<label for="password" class="form-label">Senha:</label>
				<input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="Digite a senha" required>
			</div>

			<div class="row text-center">
				<div class="col-md-4 mb-2">
					<button type="submit" class="btn btn-lilac w-100">Logar</button>
				</div>
				<div class="col-md-4 mb-2">
					<a th:href="@{usuario/inserir}" class="btn btn-warning w-100">Não possui conta?</a>
				</div>
				<div class="col-md-4 mb-2">
					<a href="#" class="btn btn-warning w-100">Esqueceu a senha?</a>
				</div>
			</div>
		</form>
	</div>
</div>
</body>
</html>
